<ion-header>

  <ion-navbar>
    <ion-title>RAISE TICKET</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="ticketForm">

  <ion-item>
    <ion-label floating>Subject</ion-label>
    <ion-input [formControl]="ticketForm.controls['subject']"
        type="text" required></ion-input>
  </ion-item>

  <ion-item>
  <ion-label>Priority </ion-label>
  <ion-select [formControl]="ticketForm.controls['priority']">
    <ion-option value="1">Low</ion-option>
    <ion-option value="2">Medium</ion-option>
    <ion-option value="3">High</ion-option>
    <ion-option value="4">Urgent</ion-option>
  </ion-select>
</ion-item>

  <ion-item>
    <ion-label floating>Service Request Desc</ion-label>

      <ion-textarea [formControl]="ticketForm.controls['description']" required></ion-textarea>
  </ion-item>

  <ion-row>
    <ion-col text-center>
      <button ion-button round block color="light" [disabled]="(ticketForm.status=='INVALID')" (click)="createTicket()">
        Submit
      </button>
    </ion-col>
  </ion-row>



</form>

</ion-content>
