<ion-header>

  <ion-navbar>
    <ion-title>IT HELP DESK</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="pins">
      <div class="pin" *ngFor="let item of items">
        <div class="circle">
        <ion-icon class="icons" name="{{ item.icon }}" [ngStyle]="{'color': item.color}" item-start (click)="openNavDetailsPage(item)" ></ion-icon>
        </div>
        <p class="titulo" >{{item.name}}</p>
      </div>
    </div>

</ion-content>
